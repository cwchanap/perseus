#:schema node_modules/wrangler/config-schema.json
name = "perseus"
main = "src/worker.ts"
compatibility_date = "2024-12-30"
compatibility_flags = ["nodejs_compat"]

# Serve static assets from the web app build
[assets]
directory = "../web/build"

# R2 bucket for puzzle assets
# NOTE: For production deployment, create environment-specific configs or override via CLI.
[[r2_buckets]]
binding = "PUZZLES_BUCKET"
bucket_name = "perseus-local"

# KV namespace for puzzle metadata
# NOTE: Use environment-specific configs for deployment:
#   wrangler deploy --config wrangler.dev.toml
#   wrangler deploy --config wrangler.production.toml
# This base ID is a placeholder - use wrangler.dev.toml for local development.
[[kv_namespaces]]
binding = "PUZZLE_METADATA"
id = "REPLACE_WITH_KV_NAMESPACE_ID"

[durable_objects]
bindings = [
	{ name = "PUZZLE_METADATA_DO", class_name = "PuzzleMetadataDO", script_name = "workflows" }
]

# Cross-script workflow binding to workflows worker
[[workflows]]
name = "perseus"
binding = "PUZZLE_WORKFLOW"
class_name = "PerseusWorkflow"
script_name = "workflows"

# Environment variables (secrets set via wrangler secret)
[vars]
# NODE_ENV = "production"
# ALLOWED_ORIGINS = "https://example.com"

# Local development overrides
[env.dev]
name = "perseus-dev"

[env.dev.vars]
NODE_ENV = "development"
