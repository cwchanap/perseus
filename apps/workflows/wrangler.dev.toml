#:schema node_modules/wrangler/config-schema.json
name = "workflows-dev"
main = "src/index.ts"
compatibility_date = "2024-12-30"
compatibility_flags = ["nodejs_compat"]

# Workflow definition
[[workflows]]
name = "perseus-dev"
binding = "PUZZLE_WORKFLOW"
class_name = "PerseusWorkflow"

# R2 bucket for puzzle assets
[[r2_buckets]]
binding = "PUZZLES_BUCKET"
bucket_name = "perseus-dev"

# KV namespace for puzzle metadata - development namespace
[[kv_namespaces]]
binding = "PUZZLE_METADATA"
id = "5d87620636f741c09502f3d39f077ef1"

[durable_objects]
bindings = [
	{ name = "PUZZLE_METADATA_DO", class_name = "PuzzleMetadataDO" }
]

[[migrations]]
tag = "v1"
new_classes = ["PuzzleMetadataDO"]
