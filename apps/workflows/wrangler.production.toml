#:schema node_modules/wrangler/config-schema.json
name = "workflows"
main = "src/index.ts"
compatibility_date = "2024-12-30"
compatibility_flags = ["nodejs_compat"]

# Workflow definition
[[workflows]]
name = "perseus"
binding = "PUZZLE_WORKFLOW"
class_name = "PerseusWorkflow"

# R2 bucket for puzzle assets
[[r2_buckets]]
binding = "PUZZLES_BUCKET"
bucket_name = "perseus"

# KV namespace for puzzle metadata - production namespace (set via env var or replace with actual ID)
[[kv_namespaces]]
binding = "PUZZLE_METADATA"
id = "${PUZZLE_METADATA_KV_ID}"

[durable_objects]
bindings = [
	{ name = "PUZZLE_METADATA_DO", class_name = "PuzzleMetadataDO" }
]

[[migrations]]
tag = "v1"
new_classes = ["PuzzleMetadataDO"]
