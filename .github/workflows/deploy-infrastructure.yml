name: Deploy Infrastructure

on:
  push:
    branches: [main]
    paths:
      - "packages/infrastructure/**"
      - "apps/api/**"
      - "apps/workflows/**"
      - "apps/web/**"
      - ".github/workflows/deploy-infrastructure.yml"
  workflow_dispatch:

concurrency:
  group: pulumi-deploy
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.1"

      - name: Install dependencies
        run: bun install

      - name: Build web app
        run: bun run build --filter=@perseus/web

      - name: Build API worker
        run: bun run build --filter=@perseus/api

      - name: Build workflows worker
        run: bun run build --filter=@perseus/workflows

      - name: Build infrastructure
        run: bun run build --filter=@perseus/infrastructure

      - name: Setup Pulumi
        run: PULUMI_INSTALL_VERSION=3.144.0 curl -fsSL https://get.pulumi.com | sh && echo "$HOME/.pulumi/bin" >> $GITHUB_PATH

      - name: Configure Pulumi stack
        working-directory: packages/infrastructure
        run: pulumi stack select production --create
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}

      - name: Pulumi Preview
        working-directory: packages/infrastructure
        run: pulumi preview
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
          PULUMI_CONFIG_cloudflareAccountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Pulumi Up
        if: github.ref == 'refs/heads/main'
        working-directory: packages/infrastructure
        run: pulumi up --refresh --yes
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
          PULUMI_CONFIG_cloudflareAccountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
