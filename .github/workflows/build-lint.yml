name: Build & Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-lint:
    name: Build & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.1'

      - name: Install dependencies
        run: bun install

      - name: Run lint
        run: bun run lint

      - name: Run type check
        run: bun run check

      - name: Validate wrangler production configs
        run: bash scripts/validate-wrangler-config.sh
        # Note: @perseus/api build uses wrangler.toml without separate production config
        # The api's production KV namespace ID must be set in the main section of wrangler.toml

      - name: Build
        run: bun run build
