name: Build & Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-lint:
    name: Build & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.1"

      - name: Install dependencies
        run: bun install

      - name: Run lint
        run: bun run lint

      - name: Run type check
        run: bun run check

      - name: Build
        run: bun run build

      - name: Setup Pulumi
        if: github.event_name == 'pull_request'
        run: PULUMI_INSTALL_VERSION=3.144.0github.event_name == 'pull_request'
        uses: pulumi/actions@v6
        with:
          pulumi-version: "3.160.0"

      - name: Pulumi Preview (infrastructure validation)
        if: github.event_name == 'pull_request'
        working-directory: packages/infrastructure
        run: |
          pulumi install
          pulumi stack select production
          pulumi config set cloudflareAccountId --secret <<< "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
          pulumi preview
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
